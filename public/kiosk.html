<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Information</title>
    <style>
        @keyframes fadey { 
            0% { opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #container { 
            width: 100vw;
            height: 100vh;
            position: relative; 
            cursor: pointer;
            background-color: #fff;
        }
        #slideshow { 
            position: relative; 
            width: 100%;
            height: 100%;
        }
        .slide { 
            position: absolute; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            opacity: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .slide:first-child { position: relative; }
        .slide h2 {
            font-size: 4vw;
            margin-bottom: 2vh;
        }
        .slide p {
            font-size: 2.5vw;
            max-width: 80%;
            line-height: 1.4;
        }
        .slide img {
            max-width: 60%;
            max-height: 50vh;
            object-fit: contain;
            margin-top: 4vh;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #container:fullscreen { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
    </style>
</head>
<body>
    <div id="container" onclick="toggleFullScreen(this)">
        <div id="slideshow">
            <!-- Slides will be dynamically inserted here -->
        </div>
    </div>
    <script>
        let lastModified = '';

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function loadContent() {
            fetch('/kiosk.json', { method: 'HEAD' })
                .then(response => {
                    const currentModified = response.headers.get('Last-Modified');
                    if (currentModified !== lastModified) {
                        lastModified = currentModified;
                        return fetch('/kiosk.json');
                    }
                    return Promise.reject('No update needed');
                })
                .then(response => response.json())
                .then(data => {
                    const slideshow = document.getElementById('slideshow');
                    slideshow.innerHTML = ''; // Clear existing slides
                    data.forEach((item, index) => {
                        const slide = document.createElement('div');
                        slide.className = 'slide';
                        slide.innerHTML = `
                            <h2>${item.text}</h2>
                            <p>${item.description}</p>
                            <img src="${item.image}" alt="${item.text}">
                        `;
                        slide.style.backgroundColor = item.accentColor;
                        slideshow.appendChild(slide);
                    });

                    startSlideshow();
                })
                .catch(error => {
                    if (error !== 'No update needed') {
                        console.error('Error loading kiosk data:', error);
                    }
                });
        }

        function startSlideshow() {
            const slides = document.getElementsByClassName('slide');
            let currentSlide = 0;
            const interval = 8000;

            function showSlide(index) {
                slides[index].style.animation = `fadey ${interval}ms`;
                slides[index].style.opacity = 1;
            }

            function hideSlide(index) {
                slides[index].style.opacity = 0;
                slides[index].style.animation = '';
            }

            showSlide(currentSlide);

            setInterval(function(){
                hideSlide(currentSlide);
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }, interval);
        }

        window.onload = function() {
            loadContent();
            // Check for updates every 30 seconds
            setInterval(loadContent, 30000);
        }
    </script>
</body>
</html>
