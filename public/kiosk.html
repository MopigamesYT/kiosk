<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Display</title>
    <link rel="stylesheet" href="kiosk.css">
</head>
<body>
    <div id="theme-container"></div>
    <button id="admin-button" style="display: none;">Go to Admin Panel</button>
    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
        <div id="loading-progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p id="progress-text">0 / 0 images loaded</p>
        </div>
    </div>
    <div id="container" onclick="toggleFullScreen(this)">
        <div id="slideshow"></div>
    </div>
    <script src="kiosk.js"></script>
</body>
</html>
