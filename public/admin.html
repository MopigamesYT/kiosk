<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminKiosk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>AdminKiosk</h1>
        <button id="theme-toggle">Changer de th√®me</button>
    </header>
    <div id="kiosk-info"></div>
    <div id="add-button">+</div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Ajouter une information de kiosque</h2>
            <input type="text" id="text" placeholder="Titre">
            <textarea id="description" placeholder="Description"></textarea>
            <input type="number" id="time" placeholder="Temps d'affichage en secondes">
            <input type="text" id="image" placeholder="URL de l'image">
            <div>
                <label for="imageUpload">Ou uploader une image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="color-picker">
                <label for="accentColor">Couleur:</label>
                <input type="color" id="accentColor" value="#4CAF50">
            </div>
            <div class="button-container">
                <button id="save">Sauvegarder</button>
                <div id="saveSpinner" class="spinner"></div>
                <button id="cancel">Annuler</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
