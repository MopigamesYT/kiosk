<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminKiosk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AdminKiosk</h1>
        <div>
            <button id="theme-toggle">Changer de thème</button>
            <button id="goToKioskBtn">Aller au kiosque</button>
            <button id="global-settings">Paramètres globaux</button>
        </div>
    </header>
    <div id="kiosk-info"></div>
    <div id="add-button">+</div>
   
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Ajouter une information de kiosque</h2>
            <input type="text" id="text" placeholder="Titre">
            <textarea id="description" placeholder="Description"></textarea>
            <input type="number" id="time" placeholder="Temps d'affichage en secondes">
            <input type="text" id="image" placeholder="URL de l'image">
            <div>
                <label for="imageUpload">Ou uploader une image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="color-picker">
                <label for="accentColor">Couleur:</label>
                <input type="color" id="accentColor" value="#4CAF50">
            </div>
            <div class="button-container">
                <button id="save">Sauvegarder</button>
                <button id="cancel">Annuler</button>
            </div>
        </div>
    </div>

    <div id="global-settings-modal" class="modal">
        <div class="modal-content">
            <h2>Paramètres globaux du kiosque</h2>
            <div>
                <label for="kiosk-theme">Thème du kiosque:</label>
                <select id="kiosk-theme">
                    <option value="default">Par défaut</option>
                    <option value="christmas">Noël</option>
                </select>
            </div>
            <div class="button-container">
                <button id="save-global-settings">Sauvegarder</button>
                <button id="cancel-global-settings">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
